<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../favico.svg" type="image/x-icon">
    <title>Mathiverse</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="left-bar-hidden" id="left-bar">
            <div class="title-bar-container">
                <h1>Mathiverse</h1>
                <button id="menu-close-button">X</button>
            </div>
            <a class="active" href="">Home</a>
            <a href="../assignments/">Assignments</a>
            <div class="calendar-container">
                <div class="calendar">
                    <div class="header">
                        <button id="prev-month">❮</button>
                        <span id="month-year"></span>
                        <button id="next-month">❯</button>
                    </div>
                    <div class="weekdays">
                        <div>Sun</div>
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                    </div>
                    <div class="days" id="calendar-days"></div>
                </div>
            
                <div class="events-section">
                    <h2>Upcoming Events</h2>
                    <ul id="events-list"></ul>
                </div>
            </div>
            <div class="profile-container">
                <img src="../images/profile.svg" alt="">
                <div class="profile-details">
                    <p><b>Daffa Ramadhan Elengi</b></p>
                    <p>18222009@std.stei.itb.ac.id</p>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="content-details">
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Search for a module..." onkeyup="searchModules()">
                    <button id="menu-button">☰</button>
                </div>
                <div class="module-container" id="card-container">
                    <!-- Cards will be dynamically generated here -->
                </div>
            </div>
            <div class="footer">
                <div class="itb-container">
                    <img src="../images/itb-logo.svg" alt="">
                </div>
            </div>
        </div>
        <!-- Modal for module lock -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close-btn" id="close-btn">&times;</span>
                <p id="modal-message">This module will open on:<br>[Date].</p>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
